<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pig Game</title>
  </head>
  <body>
    <body>
      <main>
        <div class="player player1 player--active">
          <h2 class="name name-1">PLAYER 1</h2>
          <p class="score" id="score--0">10</p>
          <div class="current">
            <p class="current--label">CURRENT</p>
            <p class="current--score">3</p>
          </div>
        </div>

        <div class="player player2">
          <h2 class="name name-2">PLAYER 2</h2>
          <p class="score" id="score--1">20</p>
          <div class="current">
            <p class="current--label">CURRENT</p>
          </div>
        </div>

        <img src="dice-6.png" alt="player dice" id="dice" />
        <button class="btn btn--new"></button>
        <button class="btn btn--roll"></button>
        <button class="btn btn--hold"></button>
        <button></button>
        <button></button>
      </main>
    </body>
  </body>
</html>
